<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <!-- NEW: viewport with viewport-fit=cover for safe-area support on devices with notches -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Портфолио — Линейный стиль</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="icon" href="../favicon.svg" type="image/svg+xml">

</head>

<body>
  <!-- NEW: skip-link for keyboard users to jump to main content -->
  <a class="skip-link" href="#main">Перейти к основному содержанию</a>
  <header class="site-header ascii-frame">
    <div class="container">
      <div class="brand">
        <a class="brand-link" href="../index.html">PORTFOLIO_</a>
        <span class="brand-meta">| ascii-wireframe |</span>
      </div>
      <nav class="main-nav">
        <a href="../pages/projects.html" class="nav-link" data-nav="projects">Проекты</a>
        <a href="../pages/diary.html" class="nav-link" data-nav="diary">Дневник</a>
        <a href="../pages/contacts.html" class="nav-link" data-nav="contacts">Контакты</a>
      </nav>
    </div>
  </header>

  <!-- NEW: main с id="main" и tabindex="-1" для навигации через skip-link -->
  <!-- tabindex="-1" позволяет программно установить фокус через skip-link -->
  <main class="container" id="main" tabindex="-1">
    <section class="ascii-frame">
      <h1>Дневник</h1>

      <h2>Прогресс</h2>
      <div class="progress-list">
        <div class="progress-item ascii-frame">
          <span>HTML/CSS</span>
          <output class="ascii-progress" data-value="75">[##############------] 75%</output>
        </div>
        <div class="progress-item ascii-frame">
          <span>JavaScript</span>
          <output class="ascii-progress" data-value="60">[############--------] 60%</output>
        </div>
        <div class="progress-item ascii-frame">
          <span>Проект</span>
          <output class="ascii-progress" data-value="40">[########------------] 40%</output>
        </div>
      </div>

      <h2>Задачи</h2>

      <div class="todo-actions" style="margin: .5rem 0 1rem">
        <button type="button" class="btn ascii-frame" id="addTaskBtn">Добавить запись</button>
      </div>

      <ul class="todo-list ascii-frame" id="todo">
        <li>
          <label><input type="checkbox" /> Сверстать «Главную»</label>
        </li>
        <li>
          <label><input type="checkbox" /> Сделать фильтры на «Проектах»</label>
        </li>
        <li>
          <label><input type="checkbox" /> Валидация формы «Контакты»</label>
        </li>
      </ul>

    </section>
  </main>
  <footer class="site-footer ascii-frame">
    <div class="container">
      <p>© 2025 — Стиль: «____» и «|». <span aria-hidden="true">[ made with <code>monospace</code> ]</span></p>
    </div>
  </footer>

  <!-- Модальное окно "Добавить задачу" -->
   <div class="modal" id="addTaskModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog ascii-frame" role="document">
      <button class="modal__close btn ghost ascii-frame" data-close>×</button>
      <div class="modal__content">
        <h2>Новая задача</h2>
        <form id="addTaskForm">
          <!-- NEW: proper label with for/id binding for accessibility -->
          <label class="field" for="task-text">
            <span>Текст задачи</span>
            <input type="text" id="task-text" name="text" required minlength="2" placeholder="Например: Сделать фильтры...">
            <!-- NEW: error message with role="alert" for screen readers -->
            <!-- role="alert" и aria-live="polite" обеспечивают объявление ошибок для screen readers -->
            <small class="error" role="alert" aria-live="polite"></small>
          </label>

          <!-- NEW: proper label with for/id binding for checkbox -->
          <label class="field" for="task-done" style="display:inline-flex; align-items:center; gap:.6rem">
            <span>Отметить выполненной</span>
            <input type="checkbox" id="task-done" name="done">
          </label>

          <div class="dialog-actions" style="display:flex; gap:.6rem; margin-top:.6rem">
            <button type="submit" class="btn ascii-frame">Добавить</button>
            <button type="button" class="btn ghost ascii-frame" data-close>Отмена</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../scripts/main.js"></script>
  <script src="../scripts/diary.js"></script>
  
</body>

</html>
