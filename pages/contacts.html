<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <!-- NEW: viewport with viewport-fit=cover for safe-area support on devices with notches -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Портфолио — Линейный стиль</title>
<link rel="stylesheet" href="../styles/styles.css">
<link rel="icon" href="../favicon.svg" type="image/svg+xml">

</head>
<body>
  <!-- NEW: skip-link for keyboard users to jump to main content -->
  <a class="skip-link" href="#main">Перейти к основному содержанию</a>
  <header class="site-header ascii-frame">
  <div class="container">
    <div class="brand">
      <a class="brand-link" href="../index.html">PORTFOLIO_</a>
      <span class="brand-meta">| ascii-wireframe |</span>
    </div>
    <!-- NEW: Практика 17 - семантическая навигация с aria-label для доступности -->
    <nav class="main-nav" aria-label="Основная навигация">
      <a href="../pages/projects.html" class="nav-link" data-nav="projects">Проекты</a>
      <a href="../pages/diary.html" class="nav-link" data-nav="diary">Дневник</a>
      <a href="../pages/contacts.html" class="nav-link" data-nav="contacts" aria-current="page">Контакты</a>
    </nav>
  </div>
</header>

  <!-- NEW: main с id="main" и tabindex="-1" для навигации через skip-link -->
  <!-- tabindex="-1" позволяет программно установить фокус через skip-link -->
  <main class="container" id="main" tabindex="-1">
    <section class="ascii-frame">
      <h1>Контакты</h1>
      <!-- NEW: Практика 17 - семантическая форма с fieldset и legend -->
      <form class="contact-form ascii-frame" id="contactForm" novalidate aria-label="Форма обратной связи">
        <!-- NEW: fieldset для группировки полей формы, legend для описания группы -->
        <fieldset>
          <legend class="sr-only">Контактная информация</legend>
          
          <!-- NEW: Практика 17 - proper label with for/id binding и aria-describedby для подсказок -->
          <label class="field" for="contact-name">
            <span>Имя <abbr title="обязательное поле" aria-label="обязательное поле">*</abbr></span>
            <input 
              type="text" 
              id="contact-name" 
              name="name" 
              required 
              minlength="2" 
              placeholder="Ваше имя"
              aria-required="true"
              aria-describedby="name-hint name-error">
            <!-- NEW: Практика 17 - подсказка (hint) с aria-describedby -->
            <small id="name-hint" class="hint">Минимум 2 символа</small>
            <!-- NEW: Практика 17 - сообщение об ошибке с role="alert" и aria-describedby -->
            <small id="name-error" class="error" role="alert" aria-live="polite"></small>
          </label>
          
          <!-- NEW: Практика 17 - label с for/id, aria-describedby для подсказок и ошибок -->
          <label class="field" for="contact-email">
            <span>Email <abbr title="обязательное поле" aria-label="обязательное поле">*</abbr></span>
            <input 
              type="email" 
              id="contact-email" 
              name="email" 
              required 
              placeholder="name@example.com"
              aria-required="true"
              aria-describedby="email-hint email-error">
            <!-- NEW: Практика 17 - подсказка для поля email -->
            <small id="email-hint" class="hint">Введите корректный email адрес</small>
            <!-- NEW: Практика 17 - сообщение об ошибке -->
            <small id="email-error" class="error" role="alert" aria-live="polite"></small>
          </label>
          
          <!-- NEW: Практика 17 - label с for/id для textarea -->
          <label class="field" for="contact-message">
            <span>Сообщение <abbr title="обязательное поле" aria-label="обязательное поле">*</abbr></span>
            <textarea 
              id="contact-message" 
              name="message" 
              required 
              minlength="10" 
              rows="5" 
              placeholder="Коротко по делу..."
              aria-required="true"
              aria-describedby="message-hint message-error"></textarea>
            <!-- NEW: Практика 17 - подсказка для сообщения -->
            <small id="message-hint" class="hint">Минимум 10 символов</small>
            <!-- NEW: Практика 17 - сообщение об ошибке -->
            <small id="message-error" class="error" role="alert" aria-live="polite"></small>
          </label>
        </fieldset>
        
        <!-- NEW: Практика 17 - кнопка отправки с явным type="submit" -->
        <button class="btn ascii-frame" type="submit" aria-label="Отправить форму обратной связи">
          Отправить
        </button>
      </form>

      <div class="toast ascii-frame" id="toast" hidden>
        <strong>Готово:</strong> форма прошла базовую проверку на клиенте.
      </div>
    </section>
  </main>
  <footer class="site-footer ascii-frame">
  <div class="container">
    <p>© 2025 — Стиль: «____» и «|». <span aria-hidden="true">[ made with <code>monospace</code> ]</span></p>
  </div>
</footer>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/contacts.js"></script>
</body>
</html>
