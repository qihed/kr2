<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <!-- NEW: viewport with viewport-fit=cover for safe-area support on devices with notches -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Портфолио — Линейный стиль</title>
<link rel="stylesheet" href="../styles/styles.css">
<link rel="icon" href="../favicon.svg" type="image/svg+xml">

</head>
<body>
  <!-- NEW: skip-link for keyboard users to jump to main content -->
  <a class="skip-link" href="#main">Перейти к основному содержанию</a>
  <header class="site-header ascii-frame">
  <div class="container">
    <div class="brand">
      <a class="brand-link" href="../index.html">PORTFOLIO_</a>
      <span class="brand-meta">| ascii-wireframe |</span>
    </div>
    <nav class="main-nav">
      <a href="../pages/projects.html" class="nav-link" data-nav="projects">Проекты</a>
      <a href="../pages/diary.html" class="nav-link" data-nav="diary">Дневник</a>
      <a href="../pages/contacts.html" class="nav-link" data-nav="contacts">Контакты</a>
    </nav>
  </div>
</header>

  <!-- NEW: main с id="main" и tabindex="-1" для навигации через skip-link -->
  <!-- tabindex="-1" позволяет программно установить фокус через skip-link -->
  <main class="container" id="main" tabindex="-1">
    <section class="ascii-frame">
      <h1>Контакты</h1>
      <form class="contact-form ascii-frame" id="contactForm" novalidate>
        <!-- NEW: proper label with for/id binding for accessibility -->
        <label class="field" for="contact-name">
          <span>Имя</span>
          <input type="text" id="contact-name" name="name" required minlength="2" placeholder="Ваше имя">
          <!-- NEW: error message with role="alert" for screen readers -->
          <small class="error" role="alert" aria-live="polite"></small>
        </label>
        <!-- NEW: label с for/id для связи с полем email -->
        <label class="field" for="contact-email">
          <span>Email</span>
          <input type="email" id="contact-email" name="email" required placeholder="name@example.com">
          <!-- NEW: сообщение об ошибке с role="alert" для доступности -->
          <small class="error" role="alert" aria-live="polite"></small>
        </label>
        <!-- NEW: label с for/id для связи с полем сообщения -->
        <label class="field" for="contact-message">
          <span>Сообщение</span>
          <textarea id="contact-message" name="message" required minlength="10" rows="5" placeholder="Коротко по делу..."></textarea>
          <!-- NEW: сообщение об ошибке с role="alert" для доступности -->
          <small class="error" role="alert" aria-live="polite"></small>
        </label>
        <button class="btn ascii-frame" type="submit">Отправить</button>
      </form>

      <div class="toast ascii-frame" id="toast" hidden>
        <strong>Готово:</strong> форма прошла базовую проверку на клиенте.
      </div>
    </section>
  </main>
  <footer class="site-footer ascii-frame">
  <div class="container">
    <p>© 2025 — Стиль: «____» и «|». <span aria-hidden="true">[ made with <code>monospace</code> ]</span></p>
  </div>
</footer>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/contacts.js"></script>
</body>
</html>
